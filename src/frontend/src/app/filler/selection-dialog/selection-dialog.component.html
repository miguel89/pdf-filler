<h1 mat-dialog-title>{{name}}</h1>
<div mat-dialog-content>
  <p>Select the related field</p>
  <mat-form-field>
    <input type="text" placeholder="Choose the correspondent field"
           matInput [(ngModel)]="selected"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of fields" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button cdkFocusInitial (click)="save()">Save</button>
</div>
